<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colaborador – DermaSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="#">DermaSync</a>
    <div class="ms-auto">
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="text-center mb-5">
      <h1 class="display-6 fw-semibold">Área do Colaborador</h1>
      <p class="text-muted">Contribua com a galeria, compartilhe relatos e acompanhe sua jornada.</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4">
          <h5 class="fw-bold mb-2">Nova contribuição</h5>
          <p class="text-muted">Envie fotos ou relatos sobre seu tratamento</p>
          <a href="/galeria.html" class="btn btn-primary">Acessar galeria</a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4">
          <h5 class="fw-bold mb-2">Ver minhas submissões</h5>
          <p class="text-muted">Acompanhe os envios já feitos</p>
          <button class="btn btn-outline-secondary" disabled>Em breve</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/colaborador/dashboard.js"></script>
</body>
</html>
