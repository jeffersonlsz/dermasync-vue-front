<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – DermaSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="#">DermaSync Admin</a>
    <div class="ms-auto">
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="text-center mb-5">
      <h1 class="display-6 fw-semibold">Painel do Administrador</h1>
      <p class="text-muted">Gerencie usuários, permissões e dados da plataforma.</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4">
          <h5 class="fw-bold mb-2">Gerenciar usuários</h5>
          <p class="text-muted">Visualize e altere papéis de acesso</p>
          <button class="btn btn-primary" disabled>Ver lista de usuários (em breve)</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4">
          <h5 class="fw-bold mb-2">Logs e auditoria</h5>
          <p class="text-muted">Acompanhe ações importantes no sistema</p>
          <button class="btn btn-outline-secondary" disabled>Visualizar logs (em breve)</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/admin/dashboard.js"></script>
</body>
</html>
