<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dashboard DermaSync</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script type='module'>
      import { verificarUsuarioLogado, logout } from './src/firebase/authService.js';

      verificarUsuarioLogado(user => {
        if (!user) {
          window.location.href = '/';
        } else {
          document.getElementById('user-email').textContent = user.email;
        }
      });

      window.logout = logout;
    </script>
  </head>
  <body class='bg-light'>
    <div class='container py-5'>
      <div class='card shadow p-4'>
        <h2 class='text-primary'>Bem-vindo ao Painel</h2>
        <p class='mb-4'>Logado como: <span id='user-email' class='fw-bold'></span></p>
        <button onclick='logout()' class='btn btn-danger'>Sair</button>
      </div>
    </div>
  </body>
</html>
